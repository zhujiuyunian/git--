<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
  </head>
  <body style="background-image: url('https://pic4.zhimg.com/v2-1df96a203a7295b0b590c7b536a88702_r.jpg?source=1940ef5c');
        background-size: cover;">
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 300px;
        margin-bottom: 300px;
        font-size: 20px;
        height: 200px;
        margin-left: 600px;
        margin-right: 600px;
        background-color: rgba(240, 248, 255, 0.5);
      "
    >
      <form action="/useraccount/login/" method="post">
        {% csrf_token %} {% if results2 %}
        <p style="text-align: center">{{results2}}</p>
        {% endif %}
        <p style="margin-right: 10px">
          账户名<input type="text" name="username" style="margin-left: 10px" />
        </p>
        <p style="margin-right: 30px">
          密码<input type="text" name="password" style="margin-left: 30px" />
        </p>
        <div style="display: grid; grid-template-columns: repeat(2, auto)">
          <button
            type="submit"
            name="action"
            value="login"
            style="width: 100px;background-color: rgb(0, 200, 255);"
          >
            登录</button
          ><button
            type="submit"
            name="action"
            value="register"
            style="width: 100px;background-color: rgb(0, 200, 255);"
          >
            注册
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
