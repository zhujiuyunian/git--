<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试网页</title>
  </head>
  <body style="background-image: url('https://img.shetu66.com/2022/08/cutCoverImg/1663065835196923.png'); background-size: cover;">
    <h1 id="tittle" style="text-align: center;"><em style="font: normal;color: #f3bb05; ">网页导航</em></h1>
    <div style="text-align: right">
      <form action="search/" method="post">
        {% csrf_token %}
        <input
          type="text"
          name="search"
          style="
            border-radius: 10px;
            margin-right: 0px;
            width: 200px;
            height: 25px;
          "
        /><button
          type="submit"
          style="
            width: 50px;
            height: 30px;
            margin-left: 0px;
            border-radius: 10px;
            background-color: #02c7f8;
          "
        >
          搜索
        </button>
      </form>
    </div>
    <div
      style="
        text-align: left;
        width: auto;
        height: auto;
        display: grid;
        grid-template-columns: repeat(3, auto);
      "
    >
      {% for result in results %}
      <a
        href="{{ result.url }}"
        style="text-align: center; width: auto; height: auto; color: rgb(249, 44, 3); margin-bottom: 100px; margin-left: 100px;margin-right: 100px;margin-top: 100px;font-size: 30px;"
        >{{ result.name }}<img
          src="{{ result.img_url }}"
          alt="请稍后重试"
          style="width: 300px; height: 300px; display: block; margin: auto;"
        />
      </a>
      {% endfor %}
    </div>
    <div>
      <a href="#tittle" style="display: block">返回顶部</a>
    </div>
  </body>
</html>
