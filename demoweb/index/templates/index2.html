<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试网页</title>
  </head>

  <body style="background-image: url('https://img.shetu66.com/2022/08/cutCoverImg/1663065835196923.png')">
    <h1 id="tittle" style="text-align: center">
      <em style="font: normal; color: #f3bb05">搜索结果</em>
    </h1>
    <div style="text-align: center; width: auto; height: auto">
      {% for result in results %}
      <img
        src="{{ result.img_url }}"
        alt="请稍后重试"
        style="width: 200px; height: 200px; margin: auto; display: block"
      />
      <a
        href="{{ result.url }}"
        style="
          text-align: center;
          width: auto;
          height: auto;
          color: rgb(249, 44, 3);
          margin-bottom: 100px;
          margin-left: 100px;
          margin-right: 100px;
          margin-top: 100px;
          font-size: 30px;
        "
        >{{ result.name }}
      </a>
      {% empty %}
      <p style="text-align: center; color: #f50911">未查询到结果</p>
      {% endfor %}
    </div>
    <div>
      <a href="#tittle" style="display: block">返回顶部</a>
    </div>
  </body>
</html>
