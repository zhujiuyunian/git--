<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下架</title>
  </head>
  <body
    style="
      background-image: url('https://pic4.zhimg.com/v2-1df96a203a7295b0b590c7b536a88702_r.jpg?source=1940ef5c');
      background-size: cover;
    "
  >
    <h1 style="color: rgb(247, 6, 6); text-align: center">
      <em style="font: normal">商品目录</em>
    </h1>
    <div
      style="
        display: grid;
        grid-template-columns: repeat(3, auto);
        margin-left: 30px;
      "
    >
      {% for pro in products %}
      <div
        style="
          display: block;
          background-color: rgba(255, 255, 255);
          width: 300px;
          height: 430px;
          margin-top: 80px;
        "
      >
        <form action="/selling/down/result/" method="post">
          {% csrf_token %}
          <p style="text-align: center">{{ pro.name }}</p>
          <img
            src="{{pro.img_url}}"
            alt="..."
            style="width: 200px; height: 200px; margin-left: 50px"
          />
          <p style="text-align: center">{{pro.price}} kg/元</p>
          <p style="text-align: center">{{pro.number}} kg</p>

          <p style="text-align: center;">下架数量<input type="text" name="number"  style="margin-left: 10px"/></p>
          <button
            type="submit"
            style="
              background-color: rgb(0, 183, 255);
              font-size: large;
              margin-left: 120px;
            "
          >
            下架
            <input type="text" hidden name="chaxun" value="{{pro.name}}" />
            <input type="text" hidden name="button" value="{{name}}" />
          </button>
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
